<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Representative Projects - Common Threads</title>
    <meta name="description" content="Real-world examples of accessibility programs in action. See how Common Threads has helped federal agencies and global companies build sustainable accessibility into their digital systems.">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* MADE Tommy Soft font from Creative Market */
        @font-face {
            font-family: 'MADE Tommy Soft';
            src: url('fonts/made-tommy-soft.woff2') format('woff2'),
                 url('fonts/made-tommy-soft.woff') format('woff'),
                 url('fonts/made-tommy-soft.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }
        
        @font-face {
            font-family: 'MADE Tommy Soft';
            src: url('fonts/made-tommy-soft-medium.woff2') format('woff2'),
                 url('fonts/made-tommy-soft-medium.woff') format('woff'),
                 url('fonts/made-tommy-soft-medium.ttf') format('truetype');
            font-weight: 500;
            font-style: normal;
            font-display: swap;
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: 'MADE Tommy Soft', 'Quicksand', sans-serif;
        }

        /* Accessibility improvements */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }

        /* Focus styles for keyboard navigation */
        a:focus,
        button:focus {
            outline: 3px solid #ffb000;
            outline-offset: 2px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Quicksand', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #333;
        }

        /* Header */
        .header {
            background: white;
            padding: 1rem 0;
            border-bottom: 1px solid #eee;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: bold;
            font-size: 1.1rem;
            color: #2c5aa0;
            text-decoration: none;
        }

        /* Logo smart sizing */
            .logo img {
            height: 60px;
            width: auto;
            object-fit: contain;
            display: block;
        }

         .footer-logo img {
            height: 50px !important;
            width: auto !important;
            object-fit: contain;
            display: block;
            max-width: 200px;
        }

        .nav-menu {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        .nav-menu a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
        }

        .nav-menu a:hover {
            color: #2c5aa0;
        }

        .nav-menu a.active {
            color: #2c5aa0;
            font-weight: 600;
        }

        /* Page Hero */
        .page-hero {
            background: white;
            padding: 4rem 0;
        }

        .page-hero-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4rem;
            align-items: center;
        }

        .hero-content h1 {
            font-size: 2.5rem;
            font-weight: bold;
            color: #2c5aa0;
            margin-bottom: 1rem;
            line-height: 1.2;
        }

        .hero-content .subtitle {
            font-size: 1.2rem;
            color: #2c5aa0;
            margin-bottom: 1.5rem;
            font-weight: 500;
        }

        .hero-content p {
            font-size: 1.1rem;
            color: #2d2d2d;
            line-height: 1.6;
            text-align: left;
        }

        .hero-visual {
            background: linear-gradient(135deg, #ffc5c5 0%, #ffb3ba 50%, #ffd1a3 100%);
            border-radius: 12px;
            padding: 2rem;
            text-align: center;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 300px;
        }

        .hero-visual::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200px;
            height: 200px;
            background: rgba(255,255,255,0.2);
            border-radius: 50%;
        }

        .hero-visual img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
            max-height: none;
        }

        .visual-placeholder {
            position: relative;
            z-index: 0;
            color: #2c5aa0;
            font-weight: 600;
            font-size: 1.1rem;
            text-align: center;
        }

        /* Projects Overview Stats */
        .project-stats {
            background: #f8f9fa;
            padding: 3rem 0;
        }

        .stats-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 0 2rem;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 2rem;
            text-align: center;
        }

        .stat-item {
            background: white;
            padding: 2rem 1rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .stat-item:hover {
            transform: translateY(-4px);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: #2c5aa0;
            display: block;
        }

        .stat-label {
            color: #666;
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }

        /* Representative Projects */
        .case-studies {
            padding: 4rem 0;
            background: #f8f9fa;
        }

        .case-studies-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .case-study {
            margin-bottom: 4rem;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 24px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        .case-study:hover {
            transform: translateY(-8px);
            box-shadow: 0 16px 40px rgba(0,0,0,0.15);
        }

        .case-study-header {
            background: linear-gradient(135deg, #2c5aa0 0%, #4a7bc8 100%);
            color: white;
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }

        .case-study-header::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 200px;
            height: 200px;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
            transform: translate(50%, -50%);
        }

        .case-study-meta {
            display: flex;
            gap: 2rem;
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }

        .meta-item {
            background: rgba(255,255,255,0.2);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
            backdrop-filter: blur(10px);
        }

        .case-study-title {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            position: relative;
            z-index: 1;
        }

        .case-study-services {
            font-size: 1rem;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }

        .case-study-content {
            padding: 2.5rem;
            background: white;
        }

        .content-section {
            margin-bottom: 2rem;
        }

        .content-section h3 {
            color: #2c5aa0;
            font-size: 1.3rem;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .section-icon {
            width: 24px;
            height: 24px;
            background: #e8f4f8;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            color: #2c5aa0;
            font-weight: bold;
        }

        .content-section p {
            color: #2d2d2d;
            line-height: 1.6;
            margin-bottom: 1rem;
        }

        .content-section ul {
            margin-left: 1.5rem;
            color: #2d2d2d;
        }

        .content-section li {
            margin-bottom: 0.5rem;
            line-height: 1.5;
        }

        /* Results highlight */
        .results-section {
            background: #f0f8ff;
            padding: 1.5rem;
            border-radius: 8px;
            border-left: 4px solid #2c5aa0;
        }

        .impact-section {
            background: #e8f5e8;
            padding: 1.5rem;
            border-radius: 8px;
            border-left: 4px solid #28a745;
        }

        .impact-section h3 {
            color: #0c4a1a;
        }

        /* Process visualization */
        .process-flow {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin: 1.5rem 0;
        }

        .process-step {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 8px;
            text-align: center;
            position: relative;
        }

        .process-step::after {
            content: '→';
            position: absolute;
            right: -15px;
            top: 50%;
            transform: translateY(-50%);
            color: #2c5aa0;
            font-weight: bold;
            font-size: 1.2rem;
        }

        .process-step:last-child::after {
            display: none;
        }

        .step-number {
            background: #2c5aa0;
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 0.5rem auto;
            font-weight: bold;
            font-size: 0.9rem;
        }

        .step-title {
            font-weight: 600;
            color: #2c5aa0;
            font-size: 0.9rem;
        }

        /* CTA Section */
        .cta-section {
            background: #f0f8ff;
            padding: 4rem 0;
            text-align: center;
        }

        .cta-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .cta-section h2 {
            color: #2c5aa0;
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .cta-section p {
            color: #2d2d2d;
            font-size: 1.1rem;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .btn-primary {
            background: #2c5aa0;
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-block;
            font-size: 1rem;
        }

        .btn-primary:hover {
            background: #1e4080;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(44, 90, 160, 0.3);
        }

        /* Footer */
        .footer {
            background: #2c5aa0;
            color: white;
            padding: 3rem 0 1rem 0;
        }

        .footer-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 3rem;
        }

        .footer-logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
        }

        .footer-tagline {
            color: white;
            font-size: 0.9rem;
        }

        .footer-links h3 {
            margin-bottom: 1rem;
        }

        .footer-links a {
            color: white;
            text-decoration: none;
            display: block;
            margin-bottom: 0.5rem;
        }

        .footer-links a:hover {
            text-decoration: underline;
        }

        .footer-links ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .footer-links li {
            margin-bottom: 0.5rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .nav-container {
                padding: 0 1rem;
            }

            .nav-menu {
                display: none;
            }

            .page-hero {
                padding: 3rem 0;
            }

            .page-hero-container {
                grid-template-columns: 1fr;
                gap: 2rem;
                padding: 0 1rem;
            }

            .hero-visual {
                order: -1;
            }

            .page-hero h1 {
                font-size: 1.8rem;
            }

            .page-hero .subtitle {
                font-size: 1rem;
            }

            .stats-container {
                grid-template-columns: repeat(2, 1fr);
                padding: 0 1rem;
                gap: 1rem;
            }

            .case-studies-container {
                padding: 0 1rem;
            }

            .case-study-header {
                padding: 1.5rem;
            }

            .case-study-title {
                font-size: 1.5rem;
            }

            .case-study-content {
                padding: 1.5rem;
            }

            .case-study-meta {
                gap: 1rem;
            }

            .process-flow {
                grid-template-columns: 1fr;
            }

            .process-step::after {
                content: '↓';
                right: 50%;
                top: auto;
                bottom: -15px;
                transform: translateX(50%);
            }

            .cta-container {
                padding: 0 1rem;
            }

            .footer-container {
                grid-template-columns: 1fr;
                text-align: center;
                padding: 0 1rem;
                gap: 2rem;
            }
        }

        @media (max-width: 480px) {
            .stats-container {
                grid-template-columns: 1fr;
            }

            .stat-item {
                padding: 1.5rem 1rem;
            }

            .stat-number {
                font-size: 2rem;
            }

            .case-study-meta {
                flex-direction: column;
                gap: 0.5rem;
            }

            .meta-item {
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="nav-container">
            <div class="logo">
                <a href="index.html">Test Logo</a>
            </div>
        </div>
    </header>
    
    <main>
        <h1>Test Page</h1>
        <p>This is a test to see if basic content works.</p>
    </main>
    
    <footer class="footer">
        <p>Test Footer</p>
    </footer>
</body>
</html>
